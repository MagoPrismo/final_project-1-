<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project - Constants</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./js/main.js" defer></script>
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <img src="./images/logo.png" alt="ParticleDex Logo" class="logo-atom"> 
            <span class="logo-text">ParticleDex</span>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="./index.html" class="nav-link">Particles</a></li>
                <li><a href="./constants.html" class="nav-link">Constants</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search constant..." class="search-input">
            <button class="search-button">Search</button>
        </div>
    </header>
    <main id="app">
        <section id="scientific-calculator">
            <h2>Constants Calculator</h2>
            
            <div class="calc-display-wrapper">
                <input type="text" id="calc-input" class="search-input" 
                       placeholder="Type expression... (use \ for constants)" autoComplete="off">
                <div id="constants-suggestions" class="hidden"></div>
            </div>
        
            <div class="calc-keypad">
                <button class="search-button op-btn" data-val="+">+</button>
                <button class="search-button op-btn" data-val="-">-</button>
                <button class="search-button op-btn" data-val="*">ร</button>
                <button class="search-button op-btn" data-val="/">รท</button>
                <button class="search-button op-btn" data-val="(">(</button>
                <button class="search-button op-btn" data-val=")">)</button>
                <button class="search-button op-btn" data-val="**">^</button>
                <button class="search-button" id="clear-calc">C</button>
                <button id="execute-calc" class="search-button">Calculate Result</button>
            </div>
        
            <div id="calc-result">
                Result: --
            </div>
            <div id="calc-history">
                <h3>RECENT CALCULATIONS</h3>
                <div id="calc-history-list">
                    </div>
                <button id="clear-history">
                    Clear History
                </button>
            </div>
        </section>
        <div id="constants-container"></div>
    </main>
    <footer class="main-footer">
        <div class="footer-content">
            <p>&copy; 2026 ParticleDex. All the rights reserved.</p>
            <div class="footer-links">
                <a href="#" class="footer-link">Use terms</a> |
                <a href="#" class="footer-link">Privacy Police</a>
            </div>
            <p>Data from: National Institute of Standards and Technology (NIST)</p>
        </div>
    </footer>
</body>
</html>
